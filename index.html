<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Cambio de divisas</title>
</head>

<body>
    <div class="general">
        <div class="container">
            <div class="text">
                <h1>Tasa de cambio USD - COP</h1>
                <h2>Dolar estadounidense - Peso colombiano</h2>
                <h3>Tasa de cambio actual</h3>
                <button class="button" id="actual">Conocer</button>
                <p id="tasa"></p>
                <h3>Tasa historica de cambio (Por fecha)</h3>
                <p>
                    Escribe la fecha que quieras conocer
                    <input type="date" id="fecha"/>
                </p>
                <button class="button" id="historica">Conocer</button>
                <p id="tasaHistory"></p>
                <h4>Historial</h4>
                <p id="historial"></p>
            </div>
        </div>
    </div>
    <script src="base de datos.js"></script>
    <script src="controlador.js"></script>
</body>

</html>
